<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clicker Empire</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Clicker Empire</h1>

        <div class="containers">
            <div class="gameScreen"></div>
            <div class="mainContainer"></div>

            <div class="buyContainer">
                <!-- <img src="menuBar.png" alt="" id="menuBar"> -->
                <div></div>
                <p id="autoCoinDisplay">Coin/Segundos: 0</p>
                <p id="taxaDeCliqueDisplay">Coin/Click: 0</p>

                <div class="btn-buy" id="btn-buy-house" onclick="buyHouse()">
                    <img src="house.png" alt="" height="80%" />
                    <h3 id="buyHouseBtnDisplay">Comprar Casa - 30</h3>
                </div>

                <div class="btn-buy" id="btn-buy-house" onclick="buyTabern()">
                    <img src="tavern.png" alt="" height="80%" />
                    <h3 id="buyTavernBtnDisplay">Comprar Taberna - 125</h3>
                </div>
                <input
                    type="button"
                    value="Comprar Torre de Vigia - 3K"
                    onclick="buyTower()"
                />
            </div>
        </div>

        <div class="workArea">
            <input
                type="button"
                onclick="clicou()"
                value="TRABALHAR"
                id="coin-btn"
            />

            <p id="coinDisplay">Dinheiro: 30</p>
            <p id="houseDisplay">Casas: 0</p>
            <p id="tabernDisplay">Tabernas: 0</p>
            <p id="towerDisplay">Torres: 0</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
