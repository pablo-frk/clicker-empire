<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clicker Empire</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* body {
                cursor: url(cursor/cursor.png), pointer;
            } */
        </style>
    </head>

    <body>
        <div id="content">
            <h1>Clicker Empire</h1>

            <div class="containers">
                <div class="gameScreen"></div>
                <div class="mainContainer"></div>

                <div class="buyContainer">
                    <!-- <img src="menuBar.png" alt="" id="menuBar"> -->
                    <span class="legenda">
                        <img src="img/coin.png" alt="" />
                        <p id="autoCoinDisplay">/Segundos: 0</p>
                    </span>
                    <span class="legenda">
                        <img src="img/coin.png" alt="" />
                        <p id="taxaDeCliqueDisplay">/Click: 0</p>
                    </span>

                    <div
                        class="btn-buy"
                        id="btn-buy-house"
                        onclick="buyHouse()"
                    >
                        <img src="img/house.png" alt="" height="80%" />
                        <h3 id="buyHouseBtnDisplay">Comprar Casa - 30</h3>
                    </div>

                    <div
                        class="btn-buy"
                        id="btn-buy-tabern"
                        onclick="buyTabern()"
                    >
                        <img src="img/tavern.png" alt="" height="80%" />
                        <h3 id="buyTavernBtnDisplay">Comprar Taberna - 125</h3>
                    </div>

                    <div
                        class="btn-buy"
                        id="btn-buy-tower"
                        onclick="buyTower()"
                    >
                        <img src="img/tower.png" alt="" height="80%" />
                        <h3 id="buyTowerBtnDisplay">Comprar Torre - 3000</h3>
                    </div>

                    <div class="btn-buy" id="btn-buy-farm" onclick="buyFarm()">
                        <img src="" alt="" height="80%" />
                        <h3 id="buyFarmBtnDisplay">Comprar Fazenda - 10000</h3>
                    </div>
                </div>
            </div>

            <div class="workArea">
                <input
                    type="button"
                    onclick="clicou()"
                    value="TRABALHAR"
                    id="coin-btn"
                />

                <span class="legenda"
                    ><img src="img/coin.png" alt="" />
                    <p id="coinDisplay">30</p>
                </span>
                <span class="legenda">
                    <img src="img/house.png" alt="" />
                    <p id="houseDisplay">0</p>
                </span>
                <span class="legenda"
                    ><img src="img/tavern.png" alt="" />
                    <p id="tabernDisplay">0</p>
                </span>
                <span class="legenda"
                    ><img src="img/tower.png" alt="" style="width: auto" />
                    <p id="towerDisplay">0</p>
                </span>

                <span class="legenda"
                    ><img src="" alt="" style="width: auto" />
                    <p id="farmDisplay">0</p>
                </span>
            </div>
        </div>
        <script src="saveGame.js"></script>
        <script src="script.js"></script>
    </body>
</html>
